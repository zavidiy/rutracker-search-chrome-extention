<!DOCTYPE html>
<html lang="en">
<head>
    <title>RuTracker.org Search</title>
    <link rel="stylesheet" href="popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header">
    <img class="header__logo" src="assets/icon-large.png" alt="logo">
    <h1 class="header__title">RuTracker.org Search</h1>
</header>

<section class="settings">
    <div class="settings__option">
        <label for="sortingOrderSelector">
            Order by (default):
        </label>
        <select id="sortingOrderSelector">
            <option value="seeders">Registered</option>
            <option value="leechers">Topic name</option>
            <option value="completed">Number of downloads</option>
            <option value="completed">Number of seeds</option>
            <option value="completed">Number of leeches</option>
            <option value="completed">Size</option>
        </select>
    </div>
</section>
<footer class="footer">
    <a href="https://rutracker.org">
        rutracker.org
    </a>
</footer>
</body>
</html>
